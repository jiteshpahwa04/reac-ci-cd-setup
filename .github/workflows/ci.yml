name: "sample-react-ci-pipeline"

on:
    push:
        branches:
        - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: "Setup Node JS"
              uses: actions/setup-node@v4 # Use the latest version of setup-node action (predefined by GitHub)
              with:
                node-version: "21"

            - name: "Check node version"
              run: node --version

            - name: "Clone the repository"
              uses: actions/checkout@v4 # Use the latest version of checkout action (predefined by GitHub)

            - name: "Install dependencies"
              run: npm install

            - name: "List directory contents"
              run: ls -la

            - name: "Run tests"
              run: npm test